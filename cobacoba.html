<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 - HTML5</title>
</head>
<body>
    <header>
        <h1>Selamat Datang</h1>
        <p>Belajar elemen semantik HTML5</p>
    </header>

    <!-- Bagian untuk latihan berikutnya -->
    <nav>
        <a href="#tentang">Tentang</a> |
        <a href="#kursus">Kursus</a> |
        <a href="#kontak">Kontak</a>
    </nav>

    <section id="tentang">
        <h2>Tentang Halaman Ini</h2>
        <p>Ini merupakan section untuk menu Tentang.</p>
    </section>

    <section id="kursus">
        <h2>Daftar Kursus</h2>
        <table border="1">
            <tr>
                <th>No</th>
                <th>Nama Kursus</th>
                <th>Durasi</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Dasar HTML & CSS</td>
                <td>4 Minggu</td>
            </tr>
            <tr>
                <td>2</td>
                <td>JavaScript Fundamental</td>
                <td>6 Minggu</td>
            </tr>
        </table>
    </section>

    <section id="kontak">
        <h2>Hubungi Kami</h2>
        <form>
            <div>
                <label for="nama">Nama: </label>
                <input type="text" id="nama">
            </div>

            <br>

            <div>
                <label for="email">Email: </label>
                <input type="text" id="email"> 
            </div>

            <br>

            <div>
                <label for="pesan">Pesan:</label>
                <br>
                <textarea id="pesan" rows="4" cols="30"></textarea>
            </div>

            <br>

            <div>
                <input type="submit" value="Kirim">
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 oleh Nolanda Freeshella</p>
    </footer>
</body>
</html>
